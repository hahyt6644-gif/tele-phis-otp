<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter OTP</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .container { width: 100%; max-width: 400px; background: white; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); overflow: hidden; }
        .header { background: #4CAF50; color: white; padding: 25px; text-align: center; }
        .header h1 { font-size: 24px; margin-bottom: 5px; }
        .content { padding: 25px; }
        .input-group { margin: 20px 0; }
        .input-group label { display: block; margin-bottom: 8px; color: #333; font-weight: bold; }
        .input-group input { width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 6px; font-size: 18px; text-align: center; letter-spacing: 5px; }
        .btn { width: 100%; padding: 15px; background: #4CAF50; color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer; margin: 10px 0; }
        .btn:hover { background: #388E3C; }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; }
        .alert { padding: 12px; border-radius: 6px; margin: 10px 0; display: none; }
        .alert.error { background: #ffebee; color: #d32f2f; border-left: 4px solid #f44336; }
        .alert.success { background: #e8f5e9; color: #2e7d32; border-left: 4px solid #4caf50; }
        .info { background: #f5f5f5; padding: 15px; border-radius: 8px; margin: 15px 0; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üî¢ Enter OTP</h1>
            <p>Verification code sent to your phone</p>
        </div>
        
        <div class="content">
            <div id="alert" class="alert"></div>
            
            <div class="info">
                <p><strong>Phone:</strong> {{ phone }}</p>
                <p><strong>User ID:</strong> {{ user_id }}</p>
                <p><small>Check Telegram chat for OTP code</small></p>
            </div>
            
            <div class="input-group">
                <label>5-Digit OTP Code:</label>
                <input type="text" id="otp-input" maxlength="5" placeholder="12345">
            </div>
            
            <button id="verify-btn" class="btn" onclick="verifyOTP()">
                ‚úÖ Verify OTP
            </button>
            
            <button class="btn" style="background: #0088cc;" onclick="window.location.href='/?user_id={{ user_id }}'">
                ‚Ü©Ô∏è Back
            </button>
        </div>
    </div>

    <script>
        function showAlert(type, message) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = 'alert ' + type;
            alert.style.display = 'block';
            setTimeout(() => alert.style.display = 'none', 3000);
        }
        
        function verifyOTP() {
            const otp = document.getElementById('otp-input').value.trim();
            const btn = document.getElementById('verify-btn');
            
            if (!otp || otp.length !== 5) {
                showAlert('error', 'Enter 5-digit OTP');
                return;
            }
            
            btn.disabled = true;
            btn.textContent = 'Verifying...';
            
            fetch('/api/verify-otp', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    user_id: "{{ user_id }}",
                    otp: otp
                })
            })
            .then(r => r.json())
            .then(data => {
                if (data.success) {
                    showAlert('success', data.message);
                    btn.textContent = '‚úÖ Verified!';
                    alert('üéâ Verification Successful!\n\nYou can close this window.');
                } else {
                    showAlert('error', data.error);
                    btn.disabled = false;
                    btn.textContent = '‚úÖ Verify OTP';
                }
            })
            .catch(e => {
                showAlert('error', 'Error: ' + e);
                btn.disabled = false;
                btn.textContent = '‚úÖ Verify OTP';
            });
        }
        
        // Auto-focus input
        document.getElementById('otp-input').focus();
        
        // Enter key support
        document.getElementById('otp-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                verifyOTP();
            }
        });
    </script>
</body>
</html>
