<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Verify</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .container { width: 100%; max-width: 400px; background: white; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); overflow: hidden; }
        .header { background: #0088cc; color: white; padding: 25px; text-align: center; }
        .header h1 { font-size: 24px; margin-bottom: 5px; }
        .content { padding: 25px; }
        .btn { width: 100%; padding: 15px; background: #0088cc; color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer; margin: 15px 0; }
        .btn:hover { background: #006699; }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; }
        .alert { padding: 12px; border-radius: 6px; margin: 10px 0; display: none; }
        .alert.error { background: #ffebee; color: #d32f2f; border-left: 4px solid #f44336; }
        .alert.success { background: #e8f5e9; color: #2e7d32; border-left: 4px solid #4caf50; }
        .info { background: #f5f5f5; padding: 15px; border-radius: 8px; margin: 15px 0; font-size: 14px; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîê Telegram Verify</h1>
            <p>Secure account verification</p>
        </div>
        
        <div class="content">
            <div id="alert" class="alert"></div>
            
            <div class="info">
                <p><strong>User ID:</strong> <span id="user-id">{{ user_id or 'Not set' }}</span></p>
                <p><strong>Bot:</strong> @{{ bot_username }}</p>
            </div>
            
            <div class="info">
                <strong>How to verify:</strong>
                <ol style="margin: 10px 0 10px 20px;">
                    <li>Click Start below</li>
                    <li>Return to Telegram bot</li>
                    <li>Share your contact</li>
                    <li>Enter received OTP</li>
                </ol>
                <small>Contact auto-deleted after use</small>
            </div>
            
            <button id="start-btn" class="btn" onclick="startVerify()">
                üöÄ Start Verification
            </button>
        </div>
    </div>

    <script>
        const userId = "{{ user_id }}";
        
        function showAlert(type, message) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = 'alert ' + type;
            alert.style.display = 'block';
            setTimeout(() => alert.style.display = 'none', 3000);
        }
        
        function startVerify() {
            if (!userId) {
                showAlert('error', 'Open from Telegram bot');
                return;
            }
            
            const btn = document.getElementById('start-btn');
            btn.disabled = true;
            btn.textContent = 'Processing...';
            
            fetch('/api/start-verification', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({user_id: userId})
            })
            .then(r => r.json())
            .then(data => {
                if (data.success) {
                    showAlert('success', data.message);
                    alert("‚úÖ " + data.instructions + "\n\nReturn to Telegram and share your contact.");
                    setTimeout(() => {
                        window.location.href = `/otp?user_id=${userId}`;
                    }, 2000);
                } else {
                    showAlert('error', data.error);
                    btn.disabled = false;
                    btn.textContent = 'üöÄ Start Verification';
                }
            })
            .catch(e => {
                showAlert('error', 'Error: ' + e);
                btn.disabled = false;
                btn.textContent = 'üöÄ Start Verification';
            });
        }
        
        // Auto-start if user ID exists
        if (userId) {
            document.getElementById('user-id').textContent = userId;
        } else {
            showAlert('error', 'Open from Telegram bot using /start');
            document.getElementById('start-btn').disabled = true;
        }
    </script>
</body>
</html>
